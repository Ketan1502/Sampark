{% extends 'index.html' %}

{% block 'body1' %}


<div class="container my-4 ">
  <h2>Book a Technician</h2>
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Contact No</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="+91XYZ">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 1</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>

    <div class="dropdown">
      <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
        aria-expanded="false">
        Technician Needed
      </button>
      <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="#">Electrician</a></li>
        <li><a class="dropdown-item" href="#">Plumber</a></li>
        <li><a class="dropdown-item" href="#">Carpenter</a></li>
        <li><a class="dropdown-item" href="#">A/C Technician</a></li>
        <li><a class="dropdown-item" href="#">Other issue</a></li>

      </ul>
    </div>

    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Confirm Booking</button>
    </div>
  </form>

</div>

{% endblock 'body1' %}
